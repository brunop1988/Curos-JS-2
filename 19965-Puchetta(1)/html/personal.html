<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/personal.css">
    <link href="../css/bootstrap/bootstrap.css" rel="stylesheet">


</head>


<body>

    <header>
        <div id="espacioUsuario">

        </div>
        <div id="linkAdminProductos">
            <a href="productos.html">Administración de productos</a>
        </div>

    </header>

    <div class="accordion" id="accordionExample">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
                <button id="acordionPersona" class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
              Lista de trabajadores activos 
            </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <div id="personal">

                    </div>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
                <button id="acordionPersona" class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Liquidar sueldo de personal
                        </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <form action="" id="liquidarSueldo">

                        <label for="">Buscar Persona</label>
                        <input type="text" name="documento" id="">
                        <button type="submit">Enviar información</button>


                    </form>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingThree">
                <button id="acordionPersona" class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              Ingresar personal nuevo
            </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <div id="ingresarPersona">
                        <form id="limpiarFormulario" action="">
                            <label for="">Nombre</label>
                            <input type="text" name="nombre">
                            <label for="">Apellido</label>
                            <input type="text" name="apellido">
                            <label for="">Documento</label>
                            <input type="text" name="documento">
                            <label for="">Telefono</label>
                            <input type="text" name="telefono">
                            <label for="">Edad</label>
                            <input type="text" name="edad">
                            <label for="">Direccion</label>
                            <input type="text" name="direccion">
                            <label for="">Categoría</label>
                            <input type="text" name="categoria">
                            <button style="margin-top: 40px;" type="submit">Enviar información</button>
                        </form>

                        <div id="confirmacion">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingFour">
                <button id="acordionPersona" class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                    Buscar persona por documento
                </button>
            </h2>
            <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <form id="buscarPersonal">
                        <label for="">Documento</label>
                        <input type="text" name="documento">
                        <button type="submit">Enviar información</button>
                    </form>
                </div>
            </div>

        </div>
        <div>
            <span><a data-toggle="tooltip" title="Salir del sistema" href="index.html"><img id="imgLogOut" src="../img/logoutNegro.png" alt=""></a></span>
        </div>

        <script src=../libs/jquery-3.6.0.min.js></script>
        <script src="../scripts/personal.js"></script>
        <script src="../js/bootstrap.js "></script>

</body>

</html>
