<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/productos.css">
    <link href="../css/bootstrap/bootstrap.css" rel="stylesheet">
</head>



<body onload="ingresarProducto()">

    <header>
        <div id="espacioUsuario">

        </div>
        <div id="linkAdminPersonal">
            <a href="personal.html">Adminstración de personal</a>
        </div>
    </header>
    <div class="accordion" id="accordionExample">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
                <button id="acordionProductos" class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
              Lista de productos
            </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <div id="listaProductos">

                    </div>
                </div>
            </div>
        </div>

        <div class="accordion-item">
            <h2 class="accordion-header" id="headingThree">
                <button id="acordionPersona" class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              Ingresar producto nuevo
            </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <div id="ingresarProducto">
                        <form id="limpiarFormulario" action="">

                            <label for="">Nombre</label>
                            <input type="text" name="nombre">
                            <label for="">Tipo</label>
                            <input type="text" name="tipo">
                            <label for="">Importado</label>
                            <input type="text" name="importado">
                            <label for="">Precio</label>
                            <input type="number" name="precioCompra">
                            <label for="">Foto</label>
                            <input id="bannerImg" type='file'>


                            <button class="formularioAgregar" style="margin-top: 40px;" type="submit">Enviar información</button>

                        </form>
                        <div class="confirmacion">

                        </div>
                        <div id="advertencia">

                        </div>

                    </div>

                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingFour">
                <button id="acordionPersona" class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                    Vender 
                </button>
            </h2>
            <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour" data-bs-parent="#accordionExample">
                <div id="venderProducto" class="accordion-body">

                </div>

            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingFive">
                <button id="acordionBuscar" class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
                        Buscar producto 
                    </button>
            </h2>
            <div id="collapseFive" class="accordion-collapse collapse" aria-labelledby="headingFive" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <form id="buscarProducto">
                        <label for="">Tipo de producto</label>
                        <input type="text" name="nombre">
                        <button type="submit">Enviar información</button>
                    </form>
                    <div id="encontrados"></div>
                </div>
            </div>

        </div>
    </div>

    <script src="../libs/jquery-3.6.0.min.js"></script>

    <script src="../scripts/productos.js"></script>
    <script src="../js/bootstrap.js"></script>

</body>

</html>
